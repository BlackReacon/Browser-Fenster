<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Browser</title>
</head>

<body>
    <div class="resizable">
    <!-- tab menu -->
    <section id="tabmenu">
        <article id="buttons">
            <button class="circle" id="b_red"></button>
            <button class="circle" id="b_yellow"></button>
            <button class="circle" id="b_green"></button>
        </article>
        <article id="tab">
            <button class="tablinks open"><a href="#newtab">New Tab</a><a href="#closetab"><img
                        src="/src/img/icons/close.png" alt="close tab"></a></button>
            <button class="tablinks hidden"><a href="#addtab"><img src="/src/img/icons/plus.png"
                        alt="add new tab"></a></button>
        </article>
    </section>

    <!-- searchbar -->
    <section id="searchbar">
        <article id="s_searchbar">
            <button class="arrow"><img src="/src/img/icons/arrow.png" alt="arrow back"></button>
            <button class="arrow mirror"><img src="/src/img/icons/arrow.png" alt="arrow forward"></button>
            <button class="arrow"><img src="/src/img/icons/reload.png" alt="reload"></button>
            <input name="t_searchbar" id="t_search" placeholder="search Google or type a URL"></input>
            <button id="user"><img src="/src/img/icons/user.png" alt="user profil"></button>
            <img src="/src/img/icons/dots.png" alt="options">
        </article>
        <article id="s_favourite">
            <button class="b_favourite"><img src="/src/img/icons/weather.png" alt="favourite weather"><a
                    href="#weather"> Weather</a></button>
        </article>
    </section>
</div>
</body>

</html>
